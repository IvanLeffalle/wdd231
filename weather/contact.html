<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Contact Page</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- Social Media META Tags -->
    <meta property="og:title" content="Weather App - Ivan Leffalle">
    <meta property="og:type" content="website">
    <meta property="og:image"
        content="https://img.freepik.com/premium-photo/3d-cloudy-sun-rain-icon-know-weather-application-web_494516-2102.jpg">
    <meta property="og:image:width" content="828" />
    <meta property="og:image:height" content="450" />
    <meta property="og:url" content="https://ivanleffalle.github.io/wdd231/weather/index.html">
    <meta property="og:site_name" content="Weather App" />
    <meta property="og:description" content="This is an example of a Weather App for the WDD 231 course.">

    <meta name="author" content="Ivan Leffalle">
    <meta name="description" content="This is an example of a Weather App for the WDD 231 course.">
    <!-- SCRIPTS -->
    <script src="scripts/scripts.js" defer></script>
    <script src="scripts/menu.js" defer></script>
    <script src="scripts/contact.js" defer></script>


</head>

<body>
    <div class="grid">
        <header>
            <nav>
                <section class="logo">
                    <img src="images/logo.png" alt="Ivan Leffalle" class="profile-image">
                    <a id="menu" href="#"></a>
                    <ul class="list">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </section>
            </nav>

        </header>
        <main>
            <section class="contact-container">
                <div class="contact">
                    <h1>Contact Us</h1>
                    <div id="contact-icons">
                        <div class="icons-label">
                            <img src="images/phone.png" alt="phone">
                            <p>Phone: (123) 456-7890</p>
                        </div>
                        <div class="icons-label">
                            <img src="images/mail.png" alt="phone">
                            <p>Email: ivanmleffalle@gmail.com</p>
                        </div>
                        <div class="icons-label">
                            <img src="images/pin.png" alt="phone">
                            <p>Address: 123 Main St, City, Argentina</p>
                        </div>

                    </div>
                    <div class="social-media-contact">
                        <a href="https://facebook.com" target="_blank" aria-label="Facebook"> <img
                                src="images/facebook-2.png" alt="Facebook"></a>
                        <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"> <img
                                src="images/linkedin-2.png" alt="Linkedin">
                        </a>
                        <a href="https://youtube.com" target="_blank" aria-label="YouTube"> <img src="images/google.png"
                                <img src="images/google-mas.png" alt="google">
                        </a>
                    </div>
                    <button id="open-modal" class="button-30">Send Us a Message</button>
                </div>
                <div class="image-contact">
                    <img src="images/contact.webp" alt="Contact Us">

                </div>
                <dialog>
                    <button id="close-modal" class="button-44">X</button>
                    <h2>Weather App</h2>
                    <form action="#">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" required>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                        <button class="button-30" type="submit">Send</button>
                    </form>
                </dialog>
            </section>
        </main>
        <footer>
            <div class="social-media">
                <img class="logo-footer" src=" images/footer-logo.png" alt="Weather app">
                <a href="https://facebook.com" target="_blank" aria-label="Facebook"> <img src="images/facebook.png"
                        alt="Facebook"></a>
                <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"> <img src="images/linkedin.png"
                        alt="Linkedin">
                </a>
                <a href="https://youtube.com" target="_blank" aria-label="YouTube"> <img src="images/google-mas.png"
                        <img src="images/google-mas.png" alt="google">
                </a>
            </div>
            <div class="contact-info">
                <p>@<span id="year"></span> Ivan Leffalle</p>
                <a>
                    <P>Attributions</P>
                </a>
            </div>
        </footer>
    </div>
</body>

</html>
