<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Home Page</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- Social Media META Tags -->
    <meta property="og:title" content="Weather App - Ivan Leffalle">
    <meta property="og:type" content="website">
    <meta property="og:image"
        content="https://img.freepik.com/premium-photo/3d-cloudy-sun-rain-icon-know-weather-application-web_494516-2102.jpg">
    <meta property="og:image:width" content="828" />
    <meta property="og:image:height" content="450" />
    <meta property="og:url" content="https://ivanleffalle.github.io/wdd231/weather/index.html">
    <meta property="og:site_name" content="Weather App" />
    <meta property="og:description" content="This is an example of a Weather App for the WDD 231 course.">

    <meta name="author" content="Ivan Leffalle">
    <meta name="description" content="This is an example of a Weather App for the WDD 231 course.">
    <!-- SCRIPTS -->
    <script src="scripts/scripts.js" defer></script>
    <script src="scripts/menu.js" defer></script>


</head>

<body>
    <div class="grid">
        <header>
            <nav>
                <section class="logo">
                    <img src="images/logo.png" alt="Ivan Leffalle" class="profile-image">
                    <a id="menu" href="#"></a>
                    <ul class="list">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </section>
            </nav>
            <div class="search-bar">
                <input type="search" placeholder="Enter a city" spellcheck="false" class="search-input">
                <button>
                    <img src="images/loupe.png" alt="Search">
                </button>
            </div>
        </header>
        <main>
            <section class="weather">
                <div class="today-header">
                    <h1>Today</h1>
                    <div class="location">
                        <img src="images/location.png" alt="location">
                        <p id="location">Resistencia, Argentina </p>
                    </div>
                </div>
                <div class=" weather-info">
                    <div class="today-main">
                        <img class="today-icon" id="today-icon" src=" images/placeholder.png" alt="Weather icon">
                        <p class="today-temp" id="today-temp">22° C</p>
                    </div>
                    <div>
                        <h3 class="today-description" id="today-desc">Sunny</h3>
                        <p class="feel" id="today-feels">Feels like 20° C</p>
                    </div>

                </div>
            </section>
            <section class="highlight">
                <div class="Highlights-header">
                    <h2>Today's Highlights</h2>
                </div>
                <div class="highlight-info">
                    <div class="highlight-card">
                        <div class="highlight-header">
                            <img src="images/windy.png" alt="wind">
                            <p>Wind</p>

                        </div>
                        <p id="wind">
                            22
                        </p>
                    </div>
                    <div class="highlight-card">
                        <div class="highlight-header">
                            <img src="images/humidity.png" alt="Humidity">
                            <p>Humidity</p>
                        </div>
                        <p id="humidity">
                            22
                        </p>
                    </div>
                    <div class="highlight-card">
                        <div class="highlight-header">
                            <img src="images/visibility.png" alt="Visibility">
                            <p>Visibility</p>
                        </div>
                        <p id="visibility">
                            22
                        </p>
                    </div>
                    <div class="highlight-card">
                        <div class="highlight-header">
                            <img src="images/temp-max.png" alt="temp-max">
                            <p>Max</p>
                        </div>
                        <p id="tempMax">
                            22
                        </p>
                    </div>
                    <div class="highlight-card">
                        <div class="highlight-header">
                            <img src="images/temp-min.png" alt="temp-min">
                            <p>Min</p>
                        </div>
                        <p id="tempMin">
                            22
                        </p>
                    </div>
                    <div class="highlight-card">
                        <div class="highlight-header">
                            <img src="images/visibility.png" alt="Pressure">
                            <p>Pressure</p>
                        </div>
                        <p id="pressure">
                            22
                        </p>
                    </div>
                </div>
            </section>
            <section class="forecast">
                <div class="today-header">
                    <h2>This Week</h2>
                </div>

                <div class="forecast-container" id="forecast-container"></div>
            </section>
        </main>
        <footer>
            <div class="social-media">
                <img class="logo-footer" src=" images/footer-logo.png" alt="Weather app">
                <a href="https://facebook.com" target="_blank" aria-label="Facebook"> <img src="images/facebook.png"
                        alt="Facebook"></a>
                <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"> <img src="images/linkedin.png"
                        alt="Linkedin">
                </a>
                <a href="https://youtube.com" target="_blank" aria-label="YouTube"> <img src="images/google-mas.png"
                        alt="google">
                </a>
            </div>
            <div class="contact-info">
                <p>@<span id="year"></span> Ivan Leffalle</p>
                <a href="attributions.html">
                    <P>Attributions</P>
                </a>
            </div>
        </footer>
    </div>
</body>

</html>
